<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-your favourite music </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <img src="bg.jpg" > -->
     <nav>
         <ul>
             <li class="brand"><img src="logo.jpg" alt="spotify">spotify</li>
             <li>Home</li>
             <li>About</li>
         </ul>
     </nav>
     <div class="container">
        <div class="songlist">
            <h1>Best of NCS- no copyright song</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">I Love My India</span>
                    <span class="songlistplay">
                    <span class="timestamp">5:34 <i id="1" class="far songItemPLay fa-play-circle"></i></span></span>
                 </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">I Love My India</span>
                    <span class="songlistplay">
                    <span class="timestamp">5:34 <i id="2" class="far songItemPLay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">I Love My India</span>
                    <span class="songlistplay">
                    <span class="timestamp">5:34 <i id="3" class="far songItemPLay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">I Love My India</span>
                    <span class="songlistplay">
                    <span class="timestamp">5:34 <i id="4" class="far songItemPLay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">I Love My India</span>
                    <span class="songlistplay">
                    <span class="timestamp">5:34 <i id="5" class="far songItemPLay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">I Love My India</span>
                    <span class="songlistplay">
                    <span class="timestamp">5:34 <i id="6" class="far songItemPLay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">I Love My India</span>
                    <span class="songlistplay">
                    <span class="timestamp">5:34 <i id="7" class="far songItemPLay  fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">I Love My India</span>
                    <span class="songlistplay">
                    <span class="timestamp">5:34 <i id="8" class="far songItemPLay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">I Love My India</span>
                    <span class="songlistplay">
                    <span class="timestamp">5:34 <i id="9" class="far songItemPLay fa-play-circle"></i></span></span>
                </div>
                <!-- <div class="songItem">
                    <img alt="1">
                    <span class="songName">I Love My India</span>
                    <span class="songlistplay">
                    <span class="timestamp">5:34 <i id="1" class="far songItemPLay fa-play-circle"></i></span></span>
                </div> -->
            </div>
        </div>
        <div class="songBanner"></div>
     </div>

     <div class="bottom">
         <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
         <div class="icons">
             <!-- fontawesome icons -->
             <i class="fas fa-2x fa-step-backward" id="previous"></i>
             <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
             <i class="fas fa-2x fa-step-forward" id="next"></i>
         </div>
         <div class="songinfo">
            <img src="playing.gif" width="92px" alt="" id="gif"><span id="masterSongName"></span>I Love My India
         </div>
     </div>
     <!-- <script src="https://kit.fontawesome.com/15a0db9acd.js" crossorigin="anonymous"></script>  -->
     <script src="https://kit.fontawesome.com/15a0db9acd.js" crossorigin="anonymous"></script>
     <script src="script.js"></script>
</body>
</html>
